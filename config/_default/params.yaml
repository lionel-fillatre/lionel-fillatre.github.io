    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Lionel Fillatre's personal website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: 'data science'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''    

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Lionel Fillatre"

